        <div class="row justify-content-center align-items-center">
            <div
                th:each="profesional : ${profesionales}"
                class="col-sm-3 mb-3"
            >
                <div
                    class="card"
                    style="width: 18rem;"
                >
                    <img
                        th:src="@{/assets/cardiologia.jpg}"
                        alt="..."
                    >
                    <div class="card-body">
                        <h5
                            th:text="${'Dr/a.'+profesional.apellido}"
                            class="card-title"
                        >Dr.Menganito</h5>
                        <h7 th:text="${profesional.especialidad}">Especialidad</h7>
                        <p
                            class="card-text"
                            th:text="${profesional.descripcion}"
                        >

                        </p>
                        <span>Reputación</span>
                        <div
                            class="rating"
                            style="font-size: 48px;"
                        >
                            <span
                                class="fa fa-star"
                                style="color: gold"
                            ></span>
                            <span
                                class="fa fa-star"
                                style="color: gold"
                            ></span>
                            <span
                                class="fa fa-star"
                                style="color: gold"
                            ></span>
                            <span
                                class="fa fa-half-star"
                                style="color: gold"
                            ></span>
                        </div>

                        <!-- Verifica si el usuario está autenticado -->
                        <div th:if="${#authorization.expression('isAuthenticated()')}">
                            <button
                                type="button"
                                class="btn btn-primary"
                                data-bs-toggle="modal"
                                th:data-bs-target="'#modal-' + ${profesional.id}"
                                onclick="console.log('Solicitar Turno clicado desde excepcion debo lanzar el modal')"
                            >
                                Solicitar Turno
                            </button>
                        </div>

                        <!-- Si el usuario no está autenticado, muestra el modal -->
                        <div th:unless="${#authorization.expression('isAuthenticated()')}">
                            <button
                                type="button"
                                class="btn btn-primary"
                                data-bs-toggle="modal"
                                data-bs-target="#modalIniciarSesion"
                                onclick="console.log('Solicitar Turno clicado desde excepcion debo lanzar el modal')"
                            >
                                Solicitar Turno
                            </button>
                        </div>
                    </div>
                </div>
                <div
                    class="modal fade modal-general"
                    th:id="'modal-'+${profesional.id}"
                    tabindex="-1"
                    th:if="${session.usuario != null}"
                    aria-labelledby="modalIniciarSesionLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5
                                    class="modal-title"
                                    id="exampleModalLabel"
                                >Turnos</h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <div
                                    class="card w-75 mb-3"
                                    th:each="oferta: ${ofertas}"
                                    th:if="${oferta.profesional.id} == ${profesional.id}"
                                >
                                    <div class="card-body personalizado">

                                        <h5 class="card-title">Doctor/ra:</h5>
                                        <h5
                                            class="card-title"
                                            th:text="${oferta.profesional.nombre}+' '+${oferta.profesional.apellido}"
                                        ></h5>
                                        <p class="card-text">Dia:
                                            <span th:text="${oferta.fecha}"></span>
                                        </p>
                                        <p class="card-text">Horario:
                                            <span th:text="${oferta.horario}"></span>
                                        </p>
                                        <p class="card-text">Tipo de consulta:
                                            <span th:text="${oferta.tipo}"></span>
                                        </p>
                                        <p
                                            class="card-text"
                                            th:if="${oferta.tipo == PRESENCIAL}"
                                        > Ubicacion:
                                            <span th:text="${oferta.ubicacion}"></span>
                                        </p>

                                        <p class="card-text">Precio:
                                            <span th:text="${oferta.precio}"></span>
                                        </p>
                                        <p class="card-text">Detalle de la oferta:
                                            <span th:text="${oferta.detalle}"></span>
                                        </p>
                                        <form
                                            th:if="${!oferta.reservado}"
                                            th:action="@{/oferta/reservar}"
                                            method="post"
                                        >
                                            <input
                                                type="hidden"
                                                th:value="${session.usuario.id}"
                                                name="idPaciente"
                                            >
                                            <input
                                                type="hidden"
                                                th:value="${oferta.id}"
                                                name="idOferta"
                                            >
                                            <input
                                                type="submit"
                                                value="Reservar"
                                                class="btn btn-primary reservar"
                                            >
                                        </form>
                                        <button
                                            disabled
                                            th:if="${oferta.reservado}"
                                            class="btn btn-secondary"
                                        >Reservado</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal para iniciar sesión -->
            <div
                class="modal fade"
                id="modalIniciarSesion"
                tabindex="-1"
                aria-labelledby="modalIniciarSesionLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5
                                class="modal-title"
                                id="exampleModalLabel"
                            >Debes Iniciar Sesion Para acceder al turno</h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <div class="d-grid gap-2">
                                <a
                                    th:href="@{/login}"
                                    class="btn btn-primary"
                                >login</a>
                            </div>
                            <br>
                            <span>En caso de que no tengas cuenta deberas registrarte , lo puedes hacer desde <strong>
                                    <a href="/paciente/registro">AQUI!</a></strong></span>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div id="spinner">
            <div
                class="spinner-border"
                role="status"
            >
                <span class="sr-only">Loading...</span>
            </div>
        </div>


        <footer th:replace="/fragments/footer :: footer"></footer>
        <script th:src="@{/js/modalProfesional.js}"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            var elements = document.getElementsByClassName("reservar");
            var elementsArray = Array.from(elements);

            elementsArray.forEach(element => {
                element.addEventListener("click", function () {
                    document.getElementById("spinner").style.display = "flex";
                });
            });

        </script>
